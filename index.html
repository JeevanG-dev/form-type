<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Form</title>
  </head>
  <body>
    <div class="container">
      <h1>Please fill out the Form</h1>
      <!-- Opacity is applied on the form class itself -->
      <form action="">
        <input type="text" name="" id="" placeholder="FullName" />

        <input type="email" name="" id="" placeholder="Gmail" />
        <input type="password" name="" id="" placeholder="Password" />

        <input type="file" id="files" />
        <div class="radio">
          <label>
            <input type="radio" name="radio_group" />
            Male
          </label>
          <label>
            <input type="radio" name="radio_group" />
            Female
          </label>
        </div>
        <label>
          How is the look of form.
          <input type="range" name="" id="" />
        </label>

        <label for="checkbox">
          <input type="checkbox" style="width: 20px" id="checkbox" />
          Agree with policy, terms and condition
        </label>

        <button>Submit</button>
      </form>
    </div>
  </body>
</html>
